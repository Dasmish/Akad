<!DOCTYPE html>
<html lang="en">
<head>
	
	//= partials/head.html
	<title>Document</title>

</head>
<body>
	//= partials/header.html

	<!-- Page content -->
	<main>
		<section class="cover d-flex">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 text-center">
						<h1 class="cover__title cover__title--inner mb-4">contact us</h1>
						<nav aria-label="breadcrumb">
						  <ol class="breadcrumb justify-content-center">
						    <li class="breadcrumb-item"><a href="inedx.html">Home</a></li>
						    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
						  </ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		
		<div>
			<section class="block">
				<div class="container">
					<div class="row">
						<div class="col-md-6 ">
							<form action="" method="POST" class="needs-validation form-contacts" novalidate>
								<div class="row">
									<div class="col-md-6 mb-4">
										<input type="text" name="name" class="form-control" placeholder="your name" required>
									</div>
									<div class="col-md-6 mb-4">
										<input type="email" name="email" class="form-control" placeholder="your email" required>
									</div>
									<div class="col-md-12 mb-4"> 
										<input type="text" name="object" class="form-control" placeholder="object" required></div>
									<div class="col-md-12 mb-4">
										<textarea name="message" class="form-control" placeholder="message" required rows="10"></textarea>
									</div>
									<div class="col-md-12">
										<button class="btn btn-primary mb-5" type="submit">send</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-6 ">
							<div class="map"></div>
						</div>
					</div>
				</div>
			</section>
			
			
		</div>

	</main>

	//= partials/footer.html

	<div class="modal" tabindex="-1" role="dialog" id="mymodel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Request Accepted!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam labore ullam molestias doloremque! Odit, temporibus.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
	      </div>
	    </div>
	  </div>
	</div>
